<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filters Exercise</title>
    <link rel="stylesheet" href="3-filter.css" />
  </head>
  <body>
    <!-- add your code below -->
    <div id="first">
      <div>
          <img src="http://placekitten.com/300/300" alt="Cat prancing around the snow">
          <figcaption>Original Image</figcaption>
      </div>

      <div>
          <img id="grey" src="http://placekitten.com/300/300" alt="Cat prancing around the snow">
          <figcaption>Greyscale()</figcaption>
      </div>
      <div>
          <img id="blur" src="http://placekitten.com/300/300" alt="Cat prancing around the snow">
          <figcaption>Blur()</figcaption>
      </div>

      <div>
          <img id="Invert" src="http://placekitten.com/300/300" alt="Cat prancing around the snow">
          <figcaption>Invert()</figcaption>
      </div>
      <div>
          <img id="brightness" src="http://placekitten.com/300/300" alt="Cat prancing around the snow">
          <figcaption>Brightness()</figcaption>
      </div>

      <div>
          <img id="saturation" src="http://placekitten.com/300/300" alt="Cat prancing around the snow">
          <figcaption>Saturation()</figcaption>
      </div>

      <div>
          <img id="sepia" src="http://placekitten.com/300/300" alt="Cat prancing around the snow">
          <figcaption>Sepia()</figcaption>
      </div>

      <div>
          <img id="various" src="http://placekitten.com/300/300" alt="Cat prancing around the snow">
          <figcaption>Various Filters</figcaption>
      </div>
      
    </div>
  </body>
</html>
